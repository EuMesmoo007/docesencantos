    <!-- Seção de Contato -->
    <section class="contato">
        <h2>Fale Conosco</h2>
        <p>Preencha o formulário abaixo para fazer seu pedido ou enviar uma mensagem. Estaremos em contato em breve!</p>

        <!-- Formulário de Contato -->
        <form action="enviar_mensagem.php" method="POST" class="form-contato">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required>
            </div>
            <div class="form-group">
                <label for="mensagem">Descrição do Pedido</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            </div>
            <button type="submit">Enviar Mensagem</button>
        </form>

        <!-- Links para Redes Sociais -->
        <div class="social-links">
            <h3>Nos siga nas redes sociais</h3>
            <a href="https://www.instagram.com/docesencanto" target="_blank">Instagram</a>
